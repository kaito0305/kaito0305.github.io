<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;
        let rot = 0; // 角度
        let mouseX = 0; // マウス座標

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);

        // 平行光源を作成
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // 光源（環境光）
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        // マテリアルを作成
        const earthmaterial = new THREE.MeshPhongMaterial({
          map: new THREE.TextureLoader().load('img/earth.png'),
          side: THREE.DoubleSide
        });

        const moonmaterial = new THREE.MeshPhongMaterial({
          map: new THREE.TextureLoader().load('img/moon.jpg'),
          side: THREE.DoubleSide
        });

        const sunmaterial = new THREE.MeshPhongMaterial({
          map: new THREE.TextureLoader().load('img/sun.jpg'),
          side: THREE.DoubleSide
        });

        // 球体の形状を作成します
        const earthgeometry = new THREE.SphereGeometry(100, 30, 30);
        // 形状とマテリアルからメッシュを作成します
        const earthMesh = new THREE.Mesh(earthgeometry, earthmaterial);
        // シーンにメッシュを追加します
        earthMesh.position.set( -700, 0, 0 );
        scene.add(earthMesh);

        // 球体の形状を作成します
        const moongeometry = new THREE.SphereGeometry(20, 30, 30);
        // 形状とマテリアルからメッシュを作成します
        const moonMesh = new THREE.Mesh(moongeometry, moonmaterial);
        // シーンにメッシュを追加します
        moonMesh.position.set( -900, 100, 0 );
        scene.add(moonMesh);

        // 球体の形状を作成します
        const sungeometry = new THREE.SphereGeometry(500, 30, 30);
        // 形状とマテリアルからメッシュを作成します
        const sunMesh = new THREE.Mesh(sungeometry, sunmaterial);
        // シーンにメッシュを追加します
        sunMesh.position.set( 300, 0, 0 );
        scene.add(sunMesh);

        // 星屑を作成します (カメラの動きをわかりやすくするため)
        createStarField();

        function createStarField() {
          // 形状データを作成
          const geometry = new THREE.Geometry();
          for (let i = 0; i < 5000; i++) {
            geometry.vertices.push(
              new THREE.Vector3(
                3000 * (Math.random() - 0.5),
                3000 * (Math.random() - 0.5),
                3000 * (Math.random() - 0.5)
              )
            );
          }
          // マテリアルを作成
          const material = new THREE.PointsMaterial({
            size: 3,
            color: 0x6699FF
          });

          // 物体を作成
          const mesh = new THREE.Points(geometry, material);
          scene.add(mesh);
        }

        // マウス座標はマウスが動いた時のみ取得できる
        document.addEventListener('mousemove', event => {
          mouseX = event.pageX;
        });

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // マウスの位置に応じて角度を設定
          // マウスのX座標がステージの幅の何%の位置にあるか調べてそれを360度で乗算する
          const targetRot = (mouseX / window.innerWidth) * 360;
          // イージングの公式を用いて滑らかにする
          // 値 += (目標値 - 現在の値) * 減速値
          rot += (targetRot - rot) * 0.02;

          // ラジアンに変換する
          const radian = (rot * Math.PI) / 180;
          // 角度に応じてカメラの位置を設定
          camera.position.x = 1000 * Math.sin(radian);
          camera.position.z = 1000 * Math.cos(radian);
          // 原点方向を見つめる
          camera.lookAt(new THREE.Vector3(-200, 0, 0));
          // 地球は常に回転させておく
          earthMesh.rotation.y += 0.01;
          moonMesh.rotation.y += 0.01;

          // レンダリング
          renderer.render(scene, camera);

          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
