<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera);
        controls.autoRotate = true;

        //球
        const sphereGeometry = new THREE.SphereGeometry( 150, 32, 32 );
        //半径、垂直方向の分割数、水平方向の分割数
        const textureLoader = new THREE.TextureLoader();
        const erathtexture = textureLoader.load("img/earth.png");
        const sphereMaterial = new THREE. MeshPhongMaterial();
        sphereMaterial.map = erathtexture;
        const earth = new THREE.Mesh( sphereGeometry, sphereMaterial );
        scene.add( earth );

        //球
        const sphereGeometry = new THREE.SphereGeometry( 50, 32, 32 );
        //半径、垂直方向の分割数、水平方向の分割数
        const textureLoader = new THREE.TextureLoader();
        const moontexture = textureLoader.load("img/moon.jpg");
        const sphereMaterial = new THREE. MeshPhongMaterial();
        sphereMaterial.map = moontexture;
        const moon = new THREE.Mesh( sphereGeometry, sphereMaterial );
        sphere.position.set( -1, 0, -3);
        scene.add( moon );

        // 光源（環境光）
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
